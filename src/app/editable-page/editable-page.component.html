<div class="page-content">
    <p>{{(pageContent | async)?.text}}</p>

    <app-suggest-sentence [lastPageNumber]="pageNumber" *ngIf="isLoggedIn | async else notLoggedIn"></app-suggest-sentence>

    <ng-template #notLoggedIn>
        <app-auth></app-auth>
    </ng-template>

    <span class="page-number">{{pageNumber}}</span>
</div>
