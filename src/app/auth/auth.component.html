<div class="login-container">
    <h4>Connectez vous pour proposez une suite et voter pour les meilleures suggestions !</h4>

    <div class="login-buttons">
        <button (click)="onGoogleSignIn($event)">
            <i class="fab fa-google"></i>
        </button>

        <button (click)="onEmailSignIn($event)">
            <i class="fas fa-user-ninja"></i>
        </button>
    </div>

</div>
